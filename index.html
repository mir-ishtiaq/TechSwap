<script>
  // Function to make an API call
  async function makeAPICall(url, method, data = null) {
    try {
      const response = await fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/json',
        },
        body: data ? JSON.stringify(data) : null,
      });

      const responseData = await response.json();
      return responseData;
    } catch (error) {
      console.error('Error:', error);
    }
  }

  // Example usage of the API call function
  // Replace 'http://localhost:3000' with the appropriate URL of your backend server
  const apiUrl = 'http://localhost:3000';

  // Example: Register a user
  const registerUser = async (username, password) => {
    const userData = { username, password };
    const response = await makeAPICall(`${apiUrl}/register`, 'POST', userData);
    console.log(response);
  };

  // Call the function with appropriate arguments
  // Example: registerUser('testuser', 'password123');

</script>
