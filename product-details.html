<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - TechSwap</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar (you can reuse the same navbar from index.html) -->

  <!-- Page Content -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <img src="path_to_product_image.jpg" class="img-fluid" alt="Product Image">
      </div>
      <div class="col-md-6">
        <h1>Smartphone Model X</h1>
        <p>$299.99</p>
        <p>This is a high-quality smartphone...</p>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contactModal">Contact Seller</button>
      </div>
    </div>
  </div>

  <!-- Contact Modal -->
  <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contactModalLabel">Contact Seller</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Add a form here for sending messages to the seller -->
          <p>This is where the message form goes...</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send Message</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Link to Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to make an API call
    async function makeAPICall(url, method, data = null) {
      try {
        const response = await fetch(url, {
          method: method,
          headers: {
            'Content-Type': 'application/json',
          },
          body: data ? JSON.stringify(data) : null,
        });
  
        const responseData = await response.json();
        return responseData;
      } catch (error) {
        console.error('Error:', error);
      }
    }
  
    // Example usage of the API call function
    // Replace 'http://localhost:3000' with the appropriate URL of your backend server
    const apiUrl = 'http://localhost:3000';
  
    // Example: Register a user
    const registerUser = async (username, password) => {
      const userData = { username, password };
      const response = await makeAPICall(`${apiUrl}/register`, 'POST', userData);
      console.log(response);
    };
  
    // Call the function with appropriate arguments
    // Example: registerUser('testuser', 'password123');
  
  </script>
  
</body>
</html>
